{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %} Signup{% endblock %}
{% block css_block %}
        <style>
        .signup{
            width:500px;
            border:2px solid #ccc;
            padding:40px;
            font-family:'Anton',sans-serif;
        }


        </style>

{% endblock %}
{% block body_block %}
    <center>
        
        <div class="signup">
            <h1 class="display-4">SignUp</h1>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-outline-info" style="width:100%" value="Signup">
            </form>
            <div>
                <p>Already Have An Account? <a href="#"> Login </a></p>
            </div>
        </div>
    </center>
{% endblock %}
